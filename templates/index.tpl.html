<form>
	<div class="form-group">
		<textarea ng-bind="map | json" cols="8" rows="8" class="form-control" readonly></textarea>
	</div>

	<div class="form-group">
		<google-maps
			data-on-click="onClick($map)"
			data-center="[51.508742,-0.120850]">
			<marker
				data-ng-repeat="marker in markers"
				data-position="marker.position"></marker>
		</google-maps>
	</div>
</form>
